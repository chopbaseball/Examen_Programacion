{% extends 'app/base1.html' %}
{% load static %}

{% block contenido %}
<h2 style="text-align: center;">Seguimientos</h2>
<table class="table table-condensed table-striped ">
    <thead>  
        <tr>
            <th>CODIGO</th>
            <th>ESTADO</th>
            <th>PRECIO</th>
            <th>OPCIONES</th
        </tr>
    </thead>
    <tbody>
     {% for aux in datos %}
         <tr>
             <td>{{ aux.codigo }}</td>
             <td>{{ aux.estado }}</td>
             <td>{{ aux.precio }}</td>
             <td>
                 <a href="{% url 'modificarEstado' aux.codigo %}" class="btn btn-info">Modificar</a>
             </td>
         </tr>
     {% endfor %}
    </tbody>
</table>

{% endblock %}
